# theme
include current-theme.conf

# font
font_family      DejaVu Sans Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 13.0

# cursor
cursor #cccccc
cursor_text_color #111111
cursor_shape underline
cursor_shape_unfocused underline
cursor_underline_thickness 2.0
cursor_blink_interval -1
cursor_stop_blinking_after 15.0

# scrollback
scrollback_lines 2000
scrollback_indicator_opacity 1.0
wheel_scroll_multiplier 3.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0

# mouse
mouse_hide_wait 3.0
url_color #0087bd
url_style straight 
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
underline_hyperlinks hover
copy_on_select no
paste_actions quote-urls-at-prompt,confirm
focus_follows_mouse yes
pointer_shape_when_grabbed arrow
default_pointer_shape beam
pointer_shape_when_dragging beam

# performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# bell
enable_audio_bell yes
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "
bell_path none
linux_bell_theme __custom

# window layout
remember_window_size  yes
initial_window_width  640
initial_window_height 400
enabled_layouts *
window_border_width 2.5pt
draw_minimal_borders yes
window_margin_width 5
single_window_margin_width 0
window_padding_width 0
single_window_padding_width -1
placement_strategy center
active_border_color #cccccc
inactive_border_color #333
bell_border_color #ff5a00
inactive_text_alpha 1.0
hide_window_decorations no
resize_debounce_time 0.1 0.5
resize_in_steps no
visual_window_select_characters 1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ
confirm_os_window_close -1

# tab bar
tab_bar_edge top 
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0
tab_bar_style powerline
tab_bar_align left 
tab_bar_min_tabs 2
tab_switch_strategy left 
tab_fade 0.0 0.0 0.0 0
tab_separator " â”‡"
tab_powerline_style slanted
tab_activity_symbol none
tab_title_max_length 0
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none
active_tab_foreground   #cccccc
active_tab_background   #111111
active_tab_font_style   bold
inactive_tab_foreground #111111
inactive_tab_background #cccccc
inactive_tab_font_style normal
tab_bar_background none
tab_bar_margin_color none

# color scheme {{{
foreground #cccccc
background #111111
background_opacity 1.0
background_blur 0
background_image none
dynamic_background_opacity no
dim_opacity 0.4
selection_foreground #111111
selection_background #cccccc

